query ProductQuery {
    products(first: 250) {
        edges {
            node {
                id
                title
                vendor
                productType
                description
                featuredImage {
                    url
                }
                variants(first: 100) {
                    edges {
                        node {
                            id
                            price
                            selectedOptions {
                                name
                                value
                            }
                            inventoryQuantity
                        }
                    }
                }
                media(first: 10) {
                    edges {
                        node {
                            preview{
                                image{
                                    url
                                }
                            }
                        }
                    }
                }
                options(first: 2){
                    values
                }

            }
        }
    }
}

query PriceRulesQuery {
    priceRules(first: 100) {
        edges {
            node {
                id
                value {
                    ... on PriceRuleFixedAmountValue {
                        amount
                    }
                    ... on PriceRulePercentValue {
                        percentage
                    }
                }
            }
        }
    }
}



query DiscountCodesQuery {
    codeDiscountNodes(first: 100) {
        nodes {
            id
            codeDiscount {
                ... on DiscountCodeBasic {
                    title
                    summary
                }
            }
        }
    }
}

query Brands {
    collections(first: 13) {
        nodes {
            id
            image {
                url
            }
            title
        }
    }
}


query Categories($handle: String!) {
    collectionByHandle(handle: $handle) {
        id
        title
        products(first: 100, reverse: true) {
            edges {
                node {
                    id
                    title
                    createdAt
                    priceRangeV2 {
                        minVariantPrice {
                            amount
                            currencyCode
                        }
                        maxVariantPrice {
                            amount
                            currencyCode
                        }
                    }
                }
            }
        }
    }
}












