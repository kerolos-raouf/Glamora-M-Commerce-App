query ProductQuery {
    products(first: 250) {
        edges {
            node {
                id
                title
                vendor
                productType
                description
                featuredImage {
                    url
                }
                variants(first: 100) {
                    edges {
                        node {
                            id
                            price
                            selectedOptions {
                                name
                                value
                            }
                            inventoryQuantity
                        }
                    }
                }
                media(first: 10) {
                    edges {
                        node {
                            preview{
                                image{
                                    url
                                }
                            }
                        }
                    }
                }
                options(first: 2){
                    values
                }

            }
        }
    }
}

query PriceRules {
    priceRules(first: 100) {
        edges {
            node {
                id
                value {
                    ... on PriceRuleFixedAmountValue {
                        amount
                    }
                    ... on PriceRulePercentValue {
                        percentage
                    }
                }
            }
        }
    }
}


