query DiscountCodesQuery {
    codeDiscountNodes(first: 100) {
        nodes {
            id
            codeDiscount {
                ... on DiscountCodeBasic {
                    title
                    summary
                }
            }
        }
    }
}

query Brands {
    collections(first: 13) {
        nodes {
            id
            image {
                url
            }
            title
        }
    }
}





